name: Static Checks Python

on:
  # Run on call from other workflows
  workflow_call:
    inputs:
      python-version:
        type: string
        description: 'Python version to use'
        required: false
        default: '3.9'
  # Manual trigger
  workflow_dispatch:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  mypy:
    name: Static Analysis Python Code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}

      - name: âš¡ï¸ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: ğŸ—ï¸ Install Dependencies
        run: |
          uv pip install mypy
          mypy --version

      - name: ğŸ§ª Run Mypy
        run: mypy python
