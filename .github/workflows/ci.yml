name: CI

on:
  # Pushes to main are disallowed by branch protection rules.
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    with:
      python-version: '3.9'
    if: ${{ !github.event.pull_request.draft }}

  rust:
    needs: pre-commit
    uses: ./.github/workflows/rust.yml
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    with:
      os: ${{ matrix.os }}
    if: ${{ !github.event.pull_request.draft }}

  python:
    needs: pre-commit
    uses: ./.github/workflows/python.yml
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'    # min Python, Linux
          - os: ubuntu-latest
            python-version: '3.14'   # max Python, Linux
          - os: macos-latest
            python-version: '3.14'   # macOS ARM
          - os: windows-latest
            python-version: '3.14'   # Windows compat
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
    if: ${{ !github.event.pull_request.draft }}

  ci:
    name: CI
    needs: [pre-commit, rust, python]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Check all jobs passed
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "One or more required jobs failed or were cancelled."
          exit 1
      - name: All checks passed
        run: echo "All checks passed successfully!"
