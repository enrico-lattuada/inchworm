name: Pre-commit Checks

on:
  # Run on call from other workflows
  workflow_call:
    inputs:
      python-version:
        type: string
        description: 'Python version to use'
        required: false
        default: '3.9'
  # Manual trigger
  workflow_dispatch:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ¦€ Set up Rust
        run: rustup component add rustfmt

      - name: ğŸ Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}

      - name: âš¡ï¸ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: â˜‘ï¸ Run Pre-commit Checks
        run: |
          uv pip install --upgrade pip pre-commit
          pre-commit run --all-files --show-diff-on-failure --verbose --color=always
